<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° Money Tracker</h1>
      <p>Track your income and expenses</p>
    </header>

    <div class="balance-section">
      <div class="balance-card main-balance">
        <p class="label">Balance</p>
        <p class="amount" id="balanceAmount">$0.00</p>
      </div>
      <div class="balance-card income">
        <p class="label">Income</p>
        <p class="amount" id="incomeAmount">$0.00</p>
      </div>
      <div class="balance-card expense">
        <p class="label">Expenses</p>
        <p class="amount" id="expenseAmount">$0.00</p>
      </div>
    </div>

    <div class="form-section">
      <h2>Add Transaction</h2>

      <form id="transactionForm">

        <div class="form-group">
          <label for="amount">Amount</label>
          <input 
            type="number"
            id="amount"
            placeholder="0.00"
            step="0.01"
            min="0"
            required
          >
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input 
            type="text"
            id="description"
            placeholder="e.g. Groceries, Salary, Coffee"
            maxlength="50"
            required
          >
        </div>

        <div class="form-group">
          <label>Type</label>
          <div class="radio-group">
            <label class="radio-label">
              <input 
                type="radio"
                name="type"
                value="income"
                id="incomeRadio"
                checked
              >
              <span>Income</span>
            </label>
            <label class="radio-label">
              <input 
                type="radio" 
                name="type" 
                id="expenseRadio"
                value="expense"
              >
              <span>Expense</span>
            </label>
          </div>
        </div>


        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select category</option>
            <optgroup label="Income">
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="incestment">Investment</option>
              <option value="other-income">Other Income</option>
            </optgroup>
            <optgroup label="Expenses">
              <option value="food">Food & Dining</option>
              <option value="transport">Transportation</option>
              <option value="shopping">Shopping</option>
              <option value="entertainment">Entertainment</option>
              <option value="bills">Bills & Utilities</option>
              <option value="health">Healthcare</option>
              <option value="other-expense">Other Expense</option>
            </optgroup>
          </select>
        </div>

        <button type="submit" class="submit-btn">Add Transaction</button>
      </form>
    </div>

    <div class="transactions-section">
      <div class="transactions-header">
        <h2>Recent Transactions</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="income">Income</button>
          <button class="filter-btn" data-filter="expense">Expenses</button>
        </div>
      </div>

      <div id="transactionsList" class="transactions-list">
        <p class="no-transactions">No transcations yet. Add yout first one!</p>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
